# Perfil MINIMAL para Railway - SIN Vaadin
spring.application.name=inventory-system

# Puerto de servidor - Railway asigna dinámicamente
server.port=${PORT:8080}

# Configuración de base de datos para Railway PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=aNNxueeqoePNDSYheoAQVatSuDLWkGRD

# Pool de conexiones MÍNIMO para Railway
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration MINIMAL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Health check únicamente
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging mínimo
logging.level.com.perroamor.inventory=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Configuración de servidor MÍNIMA
server.tomcat.max-threads=5
server.tomcat.min-spare-threads=1