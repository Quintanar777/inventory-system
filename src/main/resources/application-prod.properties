# Desactiva el lanzamiento del navegador en producción
vaadin.launch-browser=false

# Puerto de servidor - Railway asigna dinámicamente
server.port=${PORT:8080}

# Configuración de base de datos para Railway PostgreSQL
# Debug: mostrar qué variables están disponibles
logging.level.org.springframework.boot.context.config=DEBUG

# Railway PostgreSQL - usar todas las variables posibles
spring.datasource.url=${DATABASE_PRIVATE_URL:${DATABASE_URL:${POSTGRES_URL:jdbc:postgresql://localhost:5432/inventory_system}}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciales - probar múltiples variables de Railway
spring.datasource.username=${PGUSER:${POSTGRES_USER:${DB_USER:inventory_user}}}
spring.datasource.password=${PGPASSWORD:${POSTGRES_PASSWORD:${DB_PASSWORD:inventory_password}}}

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - reduce el nivel en producción
logging.level.com.perroamor.inventory=INFO
logging.level.org.springframework=INFO