# Desactiva el lanzamiento del navegador en producción
vaadin.launch-browser=false

# Puerto de servidor - Railway asigna dinámicamente
server.port=${PORT:8080}

# Configuración de base de datos para Railway PostgreSQL
# Railway puede proporcionar DATABASE_URL o DATABASE_PRIVATE_URL (interno)
spring.datasource.url=${DATABASE_PRIVATE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_system}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración adicional para Railway PostgreSQL
spring.datasource.username=${PGUSER:inventory_user}
spring.datasource.password=${PGPASSWORD:inventory_password}
spring.datasource.hikari.maximum-pool-size=5

# JPA Configuration para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - reduce el nivel en producción
logging.level.com.perroamor.inventory=INFO
logging.level.org.springframework=INFO