# Desactiva el lanzamiento del navegador en producción
vaadin.launch-browser=false

# Puerto de servidor - Railway asigna dinámicamente
server.port=${PORT:8080}

# Configuración de base de datos para Railway PostgreSQL
# Debug: mostrar qué variables están disponibles
logging.level.org.springframework.boot.context.config=DEBUG

# Railway PostgreSQL - usar variables configuradas en Railway
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciales de Railway PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=aNNxueeqoePNDSYheoAQVatSuDLWkGRD

# Pool de conexiones optimizado para Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - más detallado para debug en Railway
logging.level.com.perroamor.inventory=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.com.vaadin=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuración adicional para Railway
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.open-in-view=false

# Configuración de servidor para Railway
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=5