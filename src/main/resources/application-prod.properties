# Desactiva el lanzamiento del navegador en producción
vaadin.launch-browser=false

# Puerto de servidor - Railway asigna dinámicamente
server.port=${PORT:8080}

# Configuración de base de datos para Railway PostgreSQL
# Debug: mostrar qué variables están disponibles
logging.level.org.springframework.boot.context.config=DEBUG

# Railway PostgreSQL - usar variables configuradas en Railway
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciales de Railway PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=aNNxueeqoePNDSYheoAQVatSuDLWkGRD

# Pool de conexiones optimizado para Railway Hobby Plan
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA Configuration para producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - optimizado para Railway Hobby Plan
logging.level.com.perroamor.inventory=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.com.vaadin=INFO

# Configuración adicional para Railway
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.open-in-view=false

# Configuración de servidor optimizada para Railway Hobby Plan
server.tomcat.max-threads=20
server.tomcat.min-spare-threads=5
server.tomcat.accept-count=100
server.tomcat.max-connections=200

# Vaadin optimizaciones para Railway
vaadin.servlet.productionMode=true

# Spring Boot Actuator para health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

# Vaadin habilitado completamente para Railway Hobby Plan

# Reducir inicialización JPA al mínimo
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false