# Desactiva el lanzamiento del navegador en producción
vaadin.launch-browser=false

# SSL configuration for Railway
spring.datasource.hikari.ssl-mode=require
spring.datasource.hikari.ssl-root-cert=.postgresql/root.crt

# JPA Configuration para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging - reduce el nivel en producción
logging.level.com.perroamor.inventory=INFO
logging.level.org.springframework=INFO

# Para parsear DATABASE_URL si viene en formato postgresql://user:pass@host:port/db
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:inventory_system}
spring.datasource.username=${DB_USER:inventory_user}
spring.datasource.password=${DB_PASS:inventory_password}